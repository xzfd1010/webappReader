<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <!--minimal-ui 让用户设备打开网页之后默认进入前面说到的全屏幕浏览状态-->
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,minimal-ui">
    <!--格式的识别，对数字不识别为电话号码-->
    <meta name="format-detection" content="telephone=no">
    <!--重置css-->
    <link rel="stylesheet" href="../static/css/reset.css">
    <style type="text/css">
        html {
            width: 100%;
            height: 100%;
            overflow-x: hidden;;
        }

        body {
            /*可以继承的字体直接写到body中*/
            text-align: left;
            width: 100%;
            overflow: hidden;
            background: #e9dfc7;
        }

        .m-read-content {
            font-size: 14px;
            color: #555;
            line-height: 31px;
            padding: 15px;
        }

        .m-read-content h1 {
            font-size: 20px;
            color: #736357;
            border-bottom: 1px solid #736357;
            letter-spacing: 2px;
            /*更容易维护*/
            margin: 0 0 1em 0;
        }

        .m-read-content p {
            text-indent: 2em;
            margin: 0.5em 0;
            letter-spacing: 0;
            line-height: 24px;
        }

        .u-tab {
            height: 34px;
            margin: 10px auto;
            line-height: 34px;
            border-radius: 8px;
            border: 1px solid #858382;
            font-size: 12px;
            background: #000;
            opacity: 0.9;
        }

        .u-tab li {
            display: inline-block;
            width: 49%;
            border-right: 1px solid #858382;
            text-align: center;
            color: #fff;
        }

        .u-tab li + li {
            border-right: none;
        }

        .m-button-bar {
            width: 70%;
            max-width: 800px;
            padding: 5px;
            margin: 10px auto 30px;
        }

        .top-nav {
            position: fixed;
            top: 0;
            height: 50px;
            width: 100%;
            /*z-index需要管理*/
            z-index: 9999;
            background: #000;
        }

<script>
    //    更改引用
    window.jQuery = $;
</script>
<script src="../static/script/jquery.base64.js"></script>
<script src="../static/script/jquery.jsonp.js"></script>

<script>
    //大致搭建代码结构，代码尽量简洁
    //    声明闭包，不会影响其他的代码
    (function () {
        'use strict';  //声明后，才能使用es6的语法
//        工具对象
        var Util = (function () {
//            封装的意义是为了防止key的重叠，localStorage是共享的
            var prefix = 'html5_reader_';
            var StorageGetter = function (key) {
                return localStorage.getItem(prefix + key);
            };
            var StorageSetter = function (key, val) {
                return localStorage.setItem(prefix + key, val);
            };
            var changeBg = function (index) {
                var bgColor = Dom.bkContainer.eq(index).css('background-color');
                Dom.body.css('background-color', bgColor);
                Dom.bkContainer.eq(index).addClass('active').siblings().removeClass('active');
            };
            var getJSONP = function (url, callback) {
//                解码，先跨域获取数据，然后成功后对于数据进行解码，解码后对数据调用callback函数
                return $.jsonp({
                    url: url,
                    cache: true,
//                    这里的callback，服务器返回的回调方法
                    callback: 'duokan_fiction_chapter',
                    success: function (result) {
//                        断点，查看能否解析，通过控制台可以调试查看数据结构
//                        debugger
                        //result是字符串的内容，利用插件解码
                        var data = $.base64.decode(result);
                        var json = decodeURIComponent(escape(data));
                        callback(json);
                    }
                })
            };
            return {
                StorageGetter: StorageGetter,
                StorageSetter: StorageSetter,
                changeBg: changeBg,
                getJSONP: getJSONP
            }
        })();
//        声明常量
        var Dom = {
            body: $('body'),
            topNav: $("#top-nav"),
            bottomNav: $(".bottom-nav"),
            fontContainer: $("#font-container"),
            fontButton: $("#font-button"),
            bkContainer: $('.bk-container'),
            fictionContainer: $('#fiction_container'),
            day: $('.day'),
            night: $('.night')
//            nightDaySwitchBtn: $('#night-button')
        };
        var Win = $(window);
        var Doc = $(document);
        var readerModel;
        var readerUI;
        //获得初始字号
        var initFontSize = Util.StorageGetter('font-size');
//        转换
        initFontSize = parseInt(initFontSize);
        if (!initFontSize) {
            initFontSize = 14;
        }
//        根据localStorage设置字号
        Dom.fictionContainer.css('font-size', initFontSize);

//        设置背景
        var bgIndex = Util.StorageGetter('bgIndex');
        bgIndex = parseInt(bgIndex);
        if (!bgIndex) {
            bgIndex = 0;
        }
        Util.changeBg(bgIndex);


//        入口
        function main() {
            //todo 整个项目的入口函数
//            数据层
            readerModel = ReaderModel();
            readerUI = ReaderBaseFrame(Dom.fictionContainer);

            readerModel.init(function (data) {
//              调用init方法，传入的回调函数是渲染UI的方法，渲染UI的方法，接收解析后的数据
                readerUI(data);
            });
            EventHandler();
        }

//        数据层
        function ReaderModel() {
            //todo 实现和阅读器相关的数据交互的方法 ajax／jsonp
            var chapter_id = parseInt(Util.StorageGetter('chapter_id')) || null;

            var chapterTotal;
//            初始化函数，参数是对UI层进行渲染的回调函数，在调用init时传入
            var init = function (UIcallback) {
//                这里的function就是callback，也就是在获取章节id之后去获取章节内容
                /*
                 getFictionInfo(function () {
                 getCurChapterContent(chapter_id, function (data) {
                 //todo 要与ui所做的交互
                 UIcallback && UIcallback(data);
                 });
                 })
                 */

                getFictionInfoPromise().then(function (d) {
                    return getCurChapterContentPromise();
                }).then(function (data) {
                    UIcallback && UIcallback(data);
                });
            };
//            调用的时候传入callback即可，对数据进行处理
            var getFictionInfo = function (callback) {
//                数据只供开发演示
                $.get('/ajax/chapter', function (data) {
                    //todo 获得章节信息之后的回调
//                    这里对chapter_id进行了赋值
                    if (chapter_id == null) {
                        chapter_id = data.chapters[1].chapter_id;
                    }
                    chapterTotal = data.chapters.length;
                    callback && callback();
                }, 'json')
            };
            var getFictionInfoPromise = function () {
                return new Promise(function (resolve, reject) {
                    $.get('/ajax/chapter', function (data) {
                        //todo 获得章节信息之后的回调
//                    这里对chapter_id进行了赋值
                        if (data.result == 0) {
                            if (chapter_id == null) {
                                chapter_id = data.chapters[1].chapter_id;
                            }
                            chapterTotal = data.chapters.length;
                            resolve();
                        } else {
                            reject();
                        }

                    }, 'json')
                });
            };
//            获取当前章节内容
            var getCurChapterContent = function (chapter_id, callback) {
                $.get("/ajax/chapter_data",{
                    id : chapter_id
                }, function (data) {
                    if (data.result == 0) {
                        // data.result是一个标志位，代表获取成功
                        // url地址，data的属性
                        var url = data.jsonp;
                        Util.getJSONP(url, function (data) {
//                            debugger
//                            //这里的callback是在调用getCurChapterContent时，传入的。是对UI层进行渲染的函数
                            callback && callback(data);
                        })
                    }
                }, 'json');

//                将chapter_id存入localStorage
                Util.StorageSetter('chapter_id', chapter_id);
//                console.log(chapter_id);
            };
            var getCurChapterContentPromise = function () {
                return new Promise(function (resolve, reject) {
                    $.get("/ajax/chapter_data",{
                        id : chapter_id
                    }, function (data) {
                        if (data.result == 0) {
                            // data.result是一个标志位，代表获取成功
                            // url地址，data的属性
                            var url = data.jsonp;
                            Util.getJSONP(url, function (data) {
//                            debugger
//                            //这里的callback是在调用getCurChapterContent时，传入的。是对UI层进行渲染的函数
                                resolve(data);
                            })
                        } else {
                            reject({msg: 'fail'});
                        }
                    }, 'json');
//                将chapter_id存入localStorage
                    Util.StorageSetter('chapter_id', chapter_id);
                });
            };
//            chapter_id是内部的全局变量，直接使用节课
            var prevChapter = function (UIcallback) {
                chapter_id = parseInt(chapter_id, 10);
                if (chapter_id == 0) {
                    return;
                }
                chapter_id -= 1;
                getCurChapterContent(chapter_id, UIcallback)

            };
            var nextChapter = function (UIcallback) {
                chapter_id = parseInt(chapter_id, 10);
                if (chapter_id >= chapterTotal) {
                    return;
                }
                chapter_id += 1;
                getCurChapterContent(chapter_id, UIcallback);
            };

            return {
                init: init,
                prevChapter: prevChapter,
                nextChapter: nextChapter
            }
        }

//        表现层，可以指定容器，更加灵活，调用ReaderBaseFrame时传入一个container，然后在这个container中传入解析后的字符串，返回的方法中有一个参数data，是解析后的数据
        function ReaderBaseFrame(container) {
            //todo 渲染基本的UI结构
//            解析章节数据
            function parseChapterData(jsonData) {
                var jsonObj = JSON.parse(jsonData);
                var html = '<h1>' + jsonObj.t + '</h1>';
                for (var i = 0; i < jsonObj.p.length; i++) {
                    html += "<p>" + jsonObj.p[i] + "</p>";
                }
                return html;
            }

            return function (data) {
//                调用获取到html后，直接渲染到container中
                container.html(parseChapterData(data));
//                返回顶部
                Win.scrollTop(0);
            }
        }

//        控制层
        function EventHandler() {
            //todo 交互的事件绑定（优先实现）
            //touch
            //zepto tap
            //老版的webkit中有300ms延时，新版的android4.0之后，不存在这个问题
            //click tap，有人在pc上阅读，不可能用tap，所以这里用click。
            $("#action_mid").click(function () {
                Dom.topNav.toggle();
                Dom.bottomNav.toggle();
                if (Dom.fontButton.hasClass('active')) {
                    Dom.fontButton.trigger('click');
                }
            });
//            滚动时隐藏上下边栏
            Win.scroll(function () {
                Dom.topNav.hide();
                Dom.bottomNav.hide();
                Dom.fontContainer.hide();
                Dom.fontButton.removeClass('active');
            });
            Dom.fontButton.click(function () {
                Dom.fontContainer.toggle();
                Dom.fontButton.toggleClass('active');
            });

//            夜间模式的切换
            $("#night-button").click(function () {
                //todo 实际上是触发背景切换的事件
                if (Dom.day.hasClass('active')) {
                    Dom.bkContainer.eq(5).trigger('click');
                    Dom.day.removeClass('active').siblings().addClass('active');
                } else {
                    Dom.day.addClass('active').siblings().removeClass('active');
                    Dom.bkContainer.eq(0).trigger('click');
                }
            });

//            字体的切换
            $("#large-font").click(function () {
                if (initFontSize > 20) {
//                    如果字号>20，放弃修改
                    return;
                }
                initFontSize += 1;
                Dom.fictionContainer.css('font-size', initFontSize);
//                将字号存入localStorage
                Util.StorageSetter('font-size', initFontSize);
            });
            $("#small-font").click(function () {
                if (initFontSize < 12) {
                    return;
                }
                initFontSize -= 1;
                Dom.fictionContainer.css('font-size', initFontSize);
                Util.StorageSetter('font-size', initFontSize);
            });

//            背景的切换
            Dom.bkContainer.click(function () {
                bgIndex = $(this).index() - 1;
                Util.changeBg(bgIndex);
                Util.StorageSetter('bgIndex', bgIndex);
            });

//            翻页操作
            $("#prev_button").click(function () {
//                todo 获得章节的翻页数据->把数据拿出来渲染
                readerModel.prevChapter(function (data) {
                    readerUI(data);
                });
            });
            $("#next_button").click(function () {
                readerModel.nextChapter(function (data) {
                    readerUI(data);
                });
            })
        }

//        直接调用入口函数
        main();
    })();
</script>
